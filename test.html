<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
    <style>    
        
    .navbar-default{
        border-bottom: 4px solid rgba(255, 136, 0, 0.55);
        border-radius:0px;
    }
    .menunav{
        margin-left: 10px;
        margin-right: 10px;
    }
    .navbar{
        margin-bottom:0px;
    }
    .pink{
        background:pink;
    }
    .blue{
        background:blue;
    }
    .grey{
        background:#eee;
    }
    .headshow{
        background: url(http://localhost/urbanmaple/images/bg.jpg)no-repeat center center fixed;
	    -webkit-background-size: cover;
	    -moz-background-size: cover;
	    -o-background-size: cover;
	    background-size: cover;
        height: 100vh;
        color:white;
        position: relative;
        display: flex;
        margin-bottom: 0px;
        margin-top:0px;
    }
    .twocateg{
        margin-bottom:20px;
    }
    #ads{
        background:grey;
        max-height: 85px;
        height: 85px;
        margin:5px 0px 0px 0px;
    }
    #hotlistlg{
        background:yellow;
        max-width:370px;
        height: 325px;
        margin:5px 5px 10px 5px;
    }
    #hotlistmd1{
        background:red;
        max-width:370px;
        height: 325px;
        margin:5px 5px 10px 5px;
    }
    #hotlistmd2{
        background:orange;
        max-width:370px;
        height: 325px;
        margin:5px 5px 10px 5px;
    }        
    </style>
  </head>
  <body>


<header>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Urban Maple Store</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     

     
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Faq</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Category <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      
      <!-- Form Search -->
      
      <form class="navbar-form navbar-right" role="search">        
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
          <button class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
          </span>
        </div><!-- /input-group -->
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header>


    <!-- HeadShow + Category -->
    <div class="jumbotron headshow">
      <div class="container">
        <div class="row">
            <h1>Lets Shopping</h1>    
        </div>
      </div>
      <div class="container">
        <div class="row twocateg">
            <div class="col-xs-6 col-sm-6 blue">
                <p>men</p>
            </div>
            <div class="col-xs-6 col-sm-6 pink">
                <p>ladies</p>
            </div>
        </div>
      </div>
    </div>
    
    
    <div class="container-fluid">
    <div id="ads">

        <p>Advertising</p>
       </div>
    </div>
    
    <div class="container">

        </div>

    <footer class="grey">
       <div class="container">
       <div class="row">
        <div class="col-sm-6 pink" id="footerr" style="height:235px;"></div>
        <div class="col-sm-6 blue" id="footerl" style="height:235px;"></div>
       </div>
       </div>
    </footer>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
